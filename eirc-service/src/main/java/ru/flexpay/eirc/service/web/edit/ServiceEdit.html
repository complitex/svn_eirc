<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h2 wicket:id="label"></h2>

    <div wicket:id="messages"></div>

    <form action="#" wicket:id="form">
        <table class="tbForm">
            <tr>
                <th>
                    <wicket:message key="name"/> <b class="blue">*</b>
                    :
                </th>
                <td>
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td align="center">
                                <input type="text" wicket:id="nameRu"/>
                            </td>
                            <td align="left">
                                <wicket:message key="ru"/> <b class="blue">*</b>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <input type="text" wicket:id="nameUk"/>
                            </td>
                            <td align="left">
                                <wicket:message key="uk"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>
                    <wicket:message key="code"/>
                    :
                </th>
                <td>
                    <input type="text" wicket:id="code"></input>
                </td>
            </tr>
            <tr>
                <th>
                    <wicket:message key="parent"/>
                    :
                </th>
                <td>
                    <select wicket:id="parent"></select>
                </td>
            </tr>

        </table>
        <div>
            <input type="submit" wicket:message="value:save" wicket:id="save" class="btnMiddle"/>
            <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
