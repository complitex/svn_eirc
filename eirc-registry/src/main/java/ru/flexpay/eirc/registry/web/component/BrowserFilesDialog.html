<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="lookupDialog" wicket:message="title:lookup_dialog_title" style="display: none;">
        <div wicket:id="container">
        <form action="#" wicket:id="form">
            <table class="tbForm">
                <tr>
                    <th>
                        <wicket:message key="fileNameFilter"/>
                        :
                    </th>
                    <td>
                        <input type="text" wicket:id="fileNameFilter"/>
                    </td>
                    <td>
                        <input type="button" class="btnSmall" wicket:message="value:filterButton" wicket:id="filterButton"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table class="tbColor tbColor2 bookContent" style="border-top: none;" cellpadding="0" cellspacing="0" border="0" wicket:id="datatable"></table>
                    </td>
                </tr>
                <tr>
                    <th>
                        <wicket:message key="selected"/>
                        :
                    </th>
                    <td colspan="2">
                        <input type="text" wicket:id="selected"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        &nbsp
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" class="btnMiddle" wicket:message="value:select" wicket:id="select"/>
                    </td>
                    <td colspan="2">
                        <input type="submit" class="btnMiddle" wicket:message="value:cancel" wicket:id="cancel"/>
                    </td>
                </tr>
            </table>
        </form>
        </div>
    </div>
</wicket:panel>
