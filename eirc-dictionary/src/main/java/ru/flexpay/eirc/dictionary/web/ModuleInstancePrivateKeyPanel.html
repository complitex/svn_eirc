<?xml version="1.0" encoding="UTF-8" ?>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <table class="tbForm">
        <tr wicket:id="privateKeyContainer">
            <th>
                <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
            </th>
            <td>
                <div wicket:id="input"/>
            </td>
            <td>
                <input type="button" wicket:id="update" class="btnSmall" wicket:message="value:generate"/>
            </td>
        </tr>
        <tr wicket:id="organizationContainer">
            <th>
                <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
            </th>
            <td colspan="2">
                <div wicket:id="organization"/>
            </td>
        </tr>
        <tr wicket:id="typeContainer">
            <th>
                <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
            </th>
            <td colspan="2">
                <select wicket:id="type"></select>
            </td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
