<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h2 wicket:id="label"></h2>

    <div wicket:id="messagesContainer">
        <div wicket:id="messages"></div>
    </div>

    <div wicket:id="container">

        <form action="#" wicket:id="filterForm">
            <table class="tbColor bookContent" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th>
                        <span wicket:id="header.registry_creation_date">
                            <wicket:message key="registry_creation_date"/>
                        </span>
                    </th>
                    <th>
                        <span wicket:id="header.registry_number">
                            <wicket:message key="registry_number"/>
                        </span>
                    </th>
                    <th>
                        <span wicket:id="header.registry_sender_organization_id">
                            <wicket:message key="registry_sender_organization_id"/>
                        </span>
                    </th>
                    <th>
                        <span wicket:id="header.registry_recipient_organization_id">
                            <wicket:message key="registry_recipient_organization_id"/>
                        </span>
                    </th>
                    <th>
                        <span wicket:id="header.registry_type">
                            <wicket:message key="registry_type"/>
                        </span>
                    </th>
                    <th>
                        <span wicket:id="header.registry_load_date">
                            <wicket:message key="registry_load_date"/>
                        </span>
                    </th>
                    <th>
                        <span wicket:id="header.registry_records_count">
                            <wicket:message key="registry_records_count"/>
                        </span>
                    </th>
                    <th>
                        <span wicket:id="header.registry_status">
                            <wicket:message key="registry_status"/>
                        </span>
                    </th>
                    <th style="width:110px">
                        <input wicket:id="reset" type="button" wicket:message="value:reset" class="btnSmall"/>
                    </th>
                </tr>
                <tr>
                    <td class="filter-td">
                        <div style="width:102px">
                            <input type="text" wicket:id="creationDate" style="width: 80px"/>
                        </div>
                    </td>
                    <td class="filter-td">
                        <input type="text" wicket:id="registryNumber"></input>
                    </td>
                    <td class="filter-td">
                        <select wicket:id="senderOrganization"></select>
                    </td>
                    <td class="filter-td">
                        <select wicket:id="recipientOrganization"></select>
                    </td>
                    <td class="filter-td">
                        <select wicket:id="type"></select>
                    </td>
                    <td class="filter-td">
                        <div style="width:102px">
                            <input type="text" wicket:id="loadDate" style="width: 80px"/>
                        </div>
                    </td>
                    <td class="filter-td">
                        <input type="text"></input>
                    </td>
                    <td class="filter-td">
                        <select wicket:id="status"></select>
                    </td>
                    <td class="filter-td">
                        <input wicket:id="submit" type="submit" wicket:message="value:find" class="btnSmall"/>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="data">
                    <td>
                        <span wicket:id="creationDate"></span>
                    </td>
                    <td>
                        <span wicket:id="registryNumber"></span>
                    </td>
                    <td>
                        <span wicket:id="sender"></span>
                    </td>
                    <td>
                        <span wicket:id="recipient"></span>
                    </td>
                    <td>
                        <span wicket:id="type"></span>
                    </td>
                    <td>
                        <span wicket:id="loadDate"></span>
                    </td>
                    <td>
                        <span wicket:id="recordsCount"></span>
                    </td>
                    <td>
                        <span wicket:id="status"></span>
                    </td>
                    <td>
                        <a wicket:id="detailsLink">
                            <span wicket:id="viewMessage"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div wicket:id="navigator"></div>
    </div>

</wicket:extend>
</body>
</html>
