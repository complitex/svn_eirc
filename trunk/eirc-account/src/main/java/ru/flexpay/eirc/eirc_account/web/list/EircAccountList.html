<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h2 wicket:id="label"></h2>

    <div wicket:id="searchPanel"></div>

    <div wicket:id="container">
        <form action="#" wicket:id="filterForm">
            <table class="tbColor bookContent" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th>
                        <span wicket:id="header.account_number">
                            <wicket:message key="account_number"/>
                        </span>
                    </th>
                    <th>
                        <span wicket:id="header.person">
                            <wicket:message key="person_full_name"/>
                        </span>
                    </th>
                    <th>
                        <span wicket:id="header.address">
                            <wicket:message key="address"/>
                        </span>
                    </th>
                    <th style="width:110px">
                        <input wicket:id="reset" type="button" wicket:message="value:reset" class="btnSmall"/>
                    </th>
                </tr>
                <tr>
                    <td class="filter-td">
                        <input type="text" wicket:id="accountNumberFilter"></input>
                    </td>
                    <td class="filter-td">
                        <input type="text" wicket:id="personFilter"></input>
                    </td>
                    <td class="filter-td">
                        <input type="text" wicket:id="addressFilter"></input>
                    </td>
                    <td class="filter-td">
                        <input wicket:id="submit" type="submit" wicket:message="value:find" class="btnSmall"/>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="data">
                    <td>
                        <span wicket:id="accountNumber"></span>
                    </td>
                    <td>
                        <span wicket:id="person"></span>
                    </td>
                    <td>
                        <span wicket:id="address"></span>
                    </td>
                    <td>
                        <a wicket:id="detailsLink">
                            <span wicket:id="editMessage"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div wicket:id="navigator"></div>
    </div>
</wicket:extend>
</body>
</html>
